<!DOCTYPE html>
<html>
<head>
    <title>Fuel Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            height: 90vh;
        }
        .search-panel {
            width: 300px;
        }
        #map {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .station-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .station-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .station-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        .station-summary {
            background: #e8f5e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .station-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .station-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: white;
        }
        .station-item:hover {
            background: #f5f5f5;
        }
        .price {
            display: block;
            color: #4CAF50;
            font-size: 1.1em;
            margin: 5px 0;
        }
        .distance {
            color: #666;
            font-size: 0.9em;
        }
        .custom-icon {
            width: 32px;
            height: 32px;
        }
        .time-info {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .eta {
            color: #1976d2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fuel Route Planner</h1>
    <div class="container">
        <div class="search-panel">
            {% csrf_token %}
            <input type="text" id="start" placeholder="Enter start location">
            <input type="text" id="end" placeholder="Enter destination">
            <button onclick="calculateRoute()">Find Route</button>
            <div id="route-info"></div>
            <div id="station-info" class="station-info"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        let map;
        let routeLayer;
        let startMarker;
        let endMarker;
        let markerCluster;

        // Custom icons
        const truckIcon = L.icon({
            iconUrl: '/static/fuelapp/images/truck.svg',
            iconSize: [36, 36],
            iconAnchor: [18, 36],
            popupAnchor: [0, -36]
        });

        const stationIcon = L.icon({
            iconUrl: '/static/fuelapp/images/gas-station.png',
            iconSize: [28, 28],
            iconAnchor: [14, 28],
            popupAnchor: [0, -28],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41],
            shadowAnchor: [14, 41]
        });

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return `${hours} hours ${mins} minutes`;
        }

        function calculateETA(duration) {
            const now = new Date();
            const arrival = new Date(now.getTime() + duration * 60000);
            return arrival.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            markerCluster = L.markerClusterGroup();
            loadFuelStations();
        }

        async function loadFuelStations() {
            try {
                const response = await fetch('/api/fuel-stations/');
                const stations = await response.json();
                
                stations.forEach(station => {
                    const marker = L.marker([station.latitude, station.longitude], {
                        icon: stationIcon,
                        title: station.truck_stop
                    });
                    
                    marker.bindPopup(`
                        <b>${station.truck_stop}</b><br>
                        ${station.address}<br>
                        ${station.city}, ${station.state}<br>
                        <b>Price: $${station.retail_price.toFixed(3)}/gallon</b>
                    `);
                    
                    markerCluster.addLayer(marker);
                });
                
                map.addLayer(markerCluster);
            } catch (error) {
                console.error('Error loading fuel stations:', error);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function calculateRoute() {
            const startInput = document.getElementById('start').value;
            const endInput = document.getElementById('end').value;
            
            if (!startInput || !endInput) {
                alert('Please enter both locations');
                return;
            }

            try {
                const response = await fetch('/api/route/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        start_location: startInput,
                        end_location: endInput
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Route calculation failed');
                }

                // Clear previous route and markers
                if (routeLayer) map.removeLayer(routeLayer);
                if (startMarker) map.removeLayer(startMarker);
                if (endMarker) map.removeLayer(endMarker);

                // Add markers
                startMarker = L.marker(data.start_coords, {
                    icon: truckIcon
                }).bindPopup(`Start: ${data.start_location}`).addTo(map);
                
                endMarker = L.marker(data.end_coords, {
                    icon: truckIcon
                }).bindPopup(`End: ${data.end_location}`).addTo(map);

                // Draw route
                routeLayer = L.geoJSON(data.route_geometry, {
                    style: {color: '#4CAF50', weight: 4}
                }).addTo(map);

                // Update info panels
                document.getElementById('route-info').innerHTML = `
                    <h3>Route Information</h3>
                    <p><strong>Distance:</strong> ${Math.round(data.total_distance)} miles</p>
                    <div class="time-info">
                        <p><strong>Estimated Travel Time:</strong> ${formatTime(data.duration)}</p>
                        <p><strong>ETA:</strong> <span class="eta">${calculateETA(data.duration)}</span></p>
                    </div>
                    <p><strong>Fuel Needed:</strong> ${data.total_fuel_needed.toFixed(2)} gallons</p>
                    <p><strong>Best Available Price:</strong> $${data.best_price.toFixed(3)}/gallon</p>
                    <p><strong>Estimated Total Cost:</strong> $${data.total_cost.toFixed(2)}</p>
                `;

                document.getElementById('station-info').innerHTML = `
                    <h3>Available Fuel Stations</h3>
                    ${renderStationList(data.stations)}
                `;

                // Fit map to show route
                const bounds = routeLayer.getBounds();
                map.fitBounds(bounds.pad(0.1));

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Could not calculate route');
            }
        }

        function renderStationList(stations) {
            if (!stations || stations.length === 0) {
                return '<p>No stations found in this area</p>';
            }

            return `
                <div class="station-summary">
                    <p><strong>Found ${stations.length} stations</strong></p>
                    <p><strong>Best price:</strong> $${stations[0].retail_price.toFixed(3)}/gallon</p>
                </div>
                <div class="station-list">
                    ${stations.map(station => `
                        <div class="station-item">
                            <strong>${station.truck_stop}</strong><br>
                            ${station.address}<br>
                            ${station.city}, ${station.state}<br>
                            <span class="price">$${station.retail_price.toFixed(3)}/gallon</span>
                            <span class="distance">(${station.distance.toFixed(1)} miles away)</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        window.onload = initMap;
    </script>
</body>
</html>
