<!DOCTYPE html>
<html>
<head>
    <title>Fuel Route Planner</title>
    <!-- Add Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
        }
        .result-container {
            flex: 2;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .stop-card {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .route-summary {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fuel Route Planner</h1>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="start">Start Location:</label>
                <input type="text" id="start" name="start_location" placeholder="Enter start location">
            </div>
            <div class="form-group">
                <label for="end">End Location:</label>
                <input type="text" id="end" name="end_location" placeholder="Enter end location">
            </div>
            <button onclick="calculateRoute()">Calculate Route</button>
        </div>
        <div class="result-container">
            <div id="map"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let routeLine;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Load and display all fuel stations
            fetch('/api/fuel-stations/')
                .then(response => response.json())
                .then(stations => {
                    console.log('Loaded stations:', stations.length); // Debug output
                    stations.forEach(station => {
                        if (station.latitude && station.longitude) {
                            const marker = L.marker([station.latitude, station.longitude], {
                                title: station.truck_stop,
                                icon: L.divIcon({
                                    className: 'fuel-station-icon',
                                    html: `<div style="background-color: gray; width: 8px; height: 8px; border-radius: 50%;"></div>`
                                })
                            }).addTo(map);
                            
                            marker.bindPopup(`
                                <strong>${station.truck_stop}</strong><br>
                                ${station.address}, ${station.city}, ${station.state}<br>
                                Price: $${parseFloat(station.retail_price).toFixed(3)}/gallon
                            `);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading fuel stations:', error);
                });
        }

        // Clear existing markers and route
        function clearMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            if (routeLine) {
                map.removeLayer(routeLine);
            }
        }

        function calculateRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            
            if (!start || !end) {
                alert('Please enter both start and end locations');
                return;
            }

            fetch('/api/route/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    start_location: start,
                    end_location: end
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                // Clear existing markers
                clearMap();
                
                if (data.error) {
                    // Show error but still display the route if coordinates are available
                    let html = `<div class="error">${data.error}</div>`;
                    
                    if (data.start_coords && data.end_coords) {
                        html += `
                            <div class="route-summary">
                                <h2>Route Details</h2>
                                <p><strong>Total Distance:</strong> ${Math.round(parseFloat(data.total_distance || 0))} miles</p>
                                <p class="warning">This route exceeds the maximum travel distance without refueling.</p>
                            </div>
                        `;
                        
                        // Add start marker
                        const startMarker = L.marker([data.start_coords[0], data.start_coords[1]], {
                            title: 'Start',
                            icon: L.divIcon({
                                className: 'custom-div-icon',
                                html: '<div style="background-color: green; width: 10px; height: 10px; border-radius: 50%;"></div>'
                            })
                        }).addTo(map);
                        markers.push(startMarker);

                        // Add end marker
                        const endMarker = L.marker([data.end_coords[0], data.end_coords[1]], {
                            title: 'End',
                            icon: L.divIcon({
                                className: 'custom-div-icon',
                                html: '<div style="background-color: red; width: 10px; height: 10px; border-radius: 50%;"></div>'
                            })
                        }).addTo(map);
                        markers.push(endMarker);

                        // Draw the route
                        drawRoute(data);
                        
                        // Fit bounds to show entire route
                        const bounds = L.latLngBounds([
                            [data.start_coords[0], data.start_coords[1]],
                            [data.end_coords[0], data.end_coords[1]]
                        ]);
                        map.fitBounds(bounds, { padding: [50, 50] });
                    }
                    
                    resultDiv.innerHTML = html;
                    return;
                }
                
                let html = `
                    <div class="route-summary">
                        <h2>Route Details</h2>
                        <p><strong>From:</strong> ${data.start_location || 'N/A'}</p>
                        <p><strong>To:</strong> ${data.end_location || 'N/A'}</p>
                        <p><strong>Total Distance:</strong> ${Math.round(parseFloat(data.total_distance || 0))} miles</p>
                        <p><strong>Total Fuel Needed:</strong> ${parseFloat(data.total_fuel_needed || 0).toFixed(2)} gallons</p>
                        <p><strong>Total Fuel Cost:</strong> $${parseFloat(data.total_cost || 0).toFixed(2)}</p>
                    </div>
                `;

                // Add start marker
                const startMarker = L.marker([data.start_coords[0], data.start_coords[1]], {
                    title: 'Start',
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: '<div style="background-color: green; width: 10px; height: 10px; border-radius: 50%;"></div>'
                    })
                }).addTo(map);
                markers.push(startMarker);

                // Add end marker
                const endMarker = L.marker([data.end_coords[0], data.end_coords[1]], {
                    title: 'End',
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: '<div style="background-color: red; width: 10px; height: 10px; border-radius: 50%;"></div>'
                    })
                }).addTo(map);
                markers.push(endMarker);

                if (data.fuel_stops && data.fuel_stops.length > 0) {
                    html += '<h3>Recommended Fuel Stops:</h3>';
                    data.fuel_stops.forEach(stop => {
                        html += `
                            <div class="stop-card">
                                <h4>Stop ${stop.stop_number}: ${stop.fuel_station.truck_stop}</h4>
                                <p><strong>Address:</strong> ${stop.fuel_station.address}, ${stop.fuel_station.city}, ${stop.fuel_station.state}</p>
                                <p><strong>Distance from start:</strong> ${Math.round(parseFloat(stop.distance_from_start))} miles</p>
                                <p><strong>Fuel amount:</strong> ${parseFloat(stop.fuel_amount).toFixed(2)} gallons</p>
                                <p><strong>Fuel cost:</strong> $${parseFloat(stop.cost).toFixed(2)}</p>
                                <p><strong>Price per gallon:</strong> $${parseFloat(stop.fuel_station.retail_price).toFixed(3)}</p>
                            </div>
                        `;

                        // Add fuel stop marker
                        if (stop.fuel_station.latitude && stop.fuel_station.longitude) {
                            const stopMarker = L.marker([stop.fuel_station.latitude, stop.fuel_station.longitude], {
                                title: `Stop ${stop.stop_number}`,
                                icon: L.divIcon({
                                    className: 'custom-div-icon',
                                    html: '<div style="background-color: blue; width: 10px; height: 10px; border-radius: 50%;"></div>'
                                })
                            }).addTo(map);
                            markers.push(stopMarker);
                        }
                    });
                } else {
                    html += '<p>No fuel stops needed for this route.</p>';
                }

                resultDiv.innerHTML = html;

                // Draw the route
                drawRoute(data);
                
                // Fit bounds to show entire route
                const bounds = L.latLngBounds([
                    [data.start_coords[0], data.start_coords[1]],
                    [data.end_coords[0], data.end_coords[1]]
                ]);
                data.fuel_stops.forEach(stop => {
                    bounds.extend([stop.fuel_station.latitude, stop.fuel_station.longitude]);
                });
                map.fitBounds(bounds, { padding: [50, 50] });
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<div class="error">Error: ${error.error || 'Could not calculate route. Please try again.'}</div>`;
            });
        }

        function drawRoute(data) {
            // Clear existing route
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            // Draw the actual route using GeoJSON
            if (data.route_geometry) {
                routeLine = L.geoJSON(data.route_geometry, {
                    style: {
                        color: 'blue',
                        weight: 3,
                        opacity: 0.7
                    }
                }).addTo(map);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize map when page loads
        window.onload = initMap;
    </script>
</body>
</html>
